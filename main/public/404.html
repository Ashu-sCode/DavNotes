<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: #0f172a;
      color: #f8fafc;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-size: 6rem;
      margin: 0;
      color: #38bdf8;
    }
    p {
      font-size: 1.25rem;
      margin: 1rem 0;
    }
    a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #38bdf8;
      color: #0f172a;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    a:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you’re looking for doesn’t exist.</p>
    <a href="/">Go Back Home</a>
  </div>
</body>
</html>
